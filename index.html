<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồng Hồ Web - Giây Nhỏ Hơn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1f263e, #3c1a4f);
            font-family: 'Orbitron', sans-serif;
            color: #e0e0e0;
            margin: 0;
            overflow: hidden;
        }

        .clock-container {
            position: relative; /* Cần thiết cho định vị tuyệt đối của nút con */
            text-align: center;
            background-color: rgba(10, 10, 20, 0.7);
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        /* Nút chuyển đổi 12h/24h được định vị tuyệt đối */
        #format-toggle-btn {
            position: absolute;
            top: 15px;  /* Khoảng cách từ trên */
            right: 15px; /* Khoảng cách từ phải */
            background-color: rgba(255, 255, 255, 0.2); /* Nền mờ nhẹ */
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #e0e0e0;
            padding: 5px 10px; /* Kích thước nhỏ hơn */
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem; /* Font nhỏ hơn */
            font-weight: 500;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            z-index: 10; /* Đảm bảo nút nổi lên trên */
        }

        #format-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .digital-clock {
            font-size: 5rem; /* Kích thước chính cho giờ và phút */
            font-weight: 700;
            margin-bottom: 15px;
            min-height: 80px; /* Điều chỉnh nếu cần sau khi thay đổi size giây */
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);
            /* Căn chỉnh các phần tử bên trong theo baseline mặc định thường ổn */
            /* display: flex; align-items: baseline; */ /* Cân nhắc nếu căn chỉnh mặc định không tốt */
        }

        /* Màu sắc và kích thước riêng */
        #hours {
            color: #66fcf1;
            min-width: 80px; /* Giữ nguyên hoặc điều chỉnh */
        }
        #minutes {
            color: #a7ff83;
            min-width: 80px; /* Giữ nguyên hoặc điều chỉnh */
        }
        #seconds {
            color: #f7797d;
            font-size: 3.5rem; /* <<< THAY ĐỔI KÍCH THƯỚC GIÂY Ở ĐÂY */
            vertical-align: baseline; /* <<< CĂN CHỈNH GIÂY */
            min-width: 60px; /* Giảm min-width nếu cần */
        }

        /* Không cần định dạng riêng cho .digital-clock span nữa vì đã định dạng từng ID */
        /* .digital-clock span:not(.ampm) { ... } */

        .ampm {
            font-size: 1.8rem;
            font-weight: 500;
            color: #f1f1f1;
            margin-left: 15px;
            vertical-align: baseline;
            text-shadow: none;
        }

        .date-display {
            font-size: 1.6rem;
            margin-top: 10px;
            color: #bdc3c7;
            min-height: 25px;
            font-weight: 500;
        }

        /* Lớp tiện ích để ẩn phần tử */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="clock-container">
    <button id="format-toggle-btn">24h</button>

    <div class="digital-clock">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        <span id="ampm" class="ampm"></span>
    </div>
    <div class="date-display" id="date">
        </div>
</div>

<script>
    // Lấy tham chiếu đến các phần tử HTML
    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');
    const ampmElement = document.getElementById('ampm');
    const dateElement = document.getElementById('date');
    const formatToggleButton = document.getElementById('format-toggle-btn'); // ID của nút mới

    // Biến trạng thái cho tùy chọn định dạng giờ
    let is24HourFormat = false; // Mặc định là 12 giờ

    // Hàm định dạng số (thêm số 0 nếu nhỏ hơn 10)
    function formatNumber(num) {
        return num < 10 ? '0' + num : num;
    }

    // Hàm cập nhật đồng hồ
    function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = formatNumber(now.getMinutes());
        const seconds = formatNumber(now.getSeconds());

        // Xử lý định dạng 12/24 giờ và AM/PM
        if (!is24HourFormat) {
            // Chế độ 12 giờ
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            ampmElement.textContent = ampm;
            ampmElement.classList.remove('hidden');
        } else {
            // Chế độ 24 giờ
            ampmElement.classList.add('hidden');
        }

        // Cập nhật hiển thị thời gian
        hoursElement.textContent = formatNumber(hours);
        minutesElement.textContent = minutes;
        secondsElement.textContent = seconds;

        // Luôn hiển thị ngày tháng
        const day = formatNumber(now.getDate());
        const month = formatNumber(now.getMonth() + 1);
        const year = now.getFullYear();
        const dayOfWeek = now.toLocaleDateString('vi-VN', { weekday: 'long' });
        dateElement.textContent = `${dayOfWeek}, ${day}/${month}/${year}`;
    }

    // Xử lý sự kiện nút chuyển đổi định dạng 12/24 giờ
    formatToggleButton.addEventListener('click', () => {
        is24HourFormat = !is24HourFormat;
        formatToggleButton.textContent = is24HourFormat ? '12h' : '24h';
        updateClock();
    });

    // ---- KHỞI CHẠY ĐỒNG HỒ ----
    formatToggleButton.textContent = is24HourFormat ? '12h' : '24h';
    updateClock();
    setInterval(updateClock, 1000);

</script>

</body>
</html>
